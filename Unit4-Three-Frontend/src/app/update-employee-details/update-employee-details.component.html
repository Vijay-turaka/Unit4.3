<html>
  <form>
    <div style="text-align-last: right; padding-right: 45%">
      <h1>Update Employee</h1>

      <label><b>Name</b></label
      >&nbsp;&nbsp;&nbsp;&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="name"
        id="name"
        value="{{ data.name }}"
        #name
      /><br />
      <label><b>Salary</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="salary"
        id="salary"
        value="{{ data.salary }}"
        #salary
      /><br />

      <label><b>Grade</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="grade"
        id="grade"
        value="{{ data.grade }}"
        #grade
      /><br />
      <label><b>Date Of Joining</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="date_of_joining"
        id="date_of_joining"
        value="{{ data.date_of_joining }}"
        #date_of_joining
      /><br />
      <label><b>Last Working Day</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="last_working_day"
        id="last_working_day"
        value="{{ data.last_working_day }}"
        #last_working_day
      /><br />
      <label><b>Status</b></label
      >&nbsp;
      <input
        style="text-align-last: start"
        type="text"
        name="status"
        id="status"
        value="{{ data.status }}"
        #status
      /><br /><br />
      <button
        type="submit"
        style="margin-right: 6%"
        (click)="
          Update(
            name.value,
            salary.value,
            grade.value,
            date_of_joining.value,
            last_working_day.value,
            status.value
          )
        "
      >
        Update
      </button>
      <button type="button" style="margin-right: 15px">
        <a routerLink="/getDetails" style="text-decoration: none; color: black"
          >Back</a
        >
      </button>
    </div>
  </form>
</html>
